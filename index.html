<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
        background: gray;
        }
.color-box{
    width: 200px;
    height: 200px;
    background-color: aqua;
    animation:colorchage 5s  infinite;
    position: relative;
}
@keyframes colorchage {
    0%{
background: #000;
left: 0px;
top: 0px;
border-radius: 0%;
}
    25%{
background: #855d5d;
left: 300px;
top: 0px;

border-radius: 15%;
    }
    50%{
        background: #2168aa;
        left: 300px;
        top: 200px;
        border-radius: 50%;
    }
    75%{
        background: #a79c9c;
        left: 0px;
        top: 200px;
        border-radius: 30%;
    }
    100%{
        background: hsl(0, 85%, 28%);
        left: 0px;
        border-radius: 0%;
top: 0px;
    }
}
.wheels{
    display: flex;
    justify-content: space-around;

}
.wheels img{
    animation: wheelrotating 10s 0s infinite linear;
}
.wheels img{
   
    width: 35px;
    height: 35px;
    margin-left: 3px;
   
}
.car-img{
    width: 300px;
  margin-bottom: -105px;
}
.car-move{
        position: fixed;
        bottom:0px;
        left: 300px;
        animation:carmoving 15s  0s linear infinite ;
}
@keyframes wheelrotating {
    0%{
transform: rotate(0deg);
    }
    100%{
        transform: rotate(3600deg);
        
    }
}
@keyframes carmoving {
    0%{
     left: -300px;

    }
    100%{
        left: 120%;

    }
}
    
    .btn{
       width: 100px;
       height: 100px;
       background: transparent;
       position: absolute;
       right: 90px;
       
    }
    .butn{
        background: gray;
        padding: 15px 35px;
        border:1px solid brown;
        border-radius:15px ;
        position: relative;
    }
    .layer{
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: #855d5d;
        left: 0;
        top: 0;
        border-radius: 15px;
        opacity: 0;
        animation: wave 2s 0s infinite;
    }
    @keyframes wave {
        0%{
          transform: scale(1,1);
          opacity: 0;
        }
        50%{
            transform: scale(1.5,1.5);
            opacity: 0.5;
        }
   100%{
    transform: scale(1,1);
    opacity: 0; 
        }
   }
   .lines{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: 300px;
  
    position: absolute;
    left: 500px;
    margin-left: 30px;
   }
   .num1{
    width: 10px;
    height: 100px;
    background: #000;
    margin: 0px 10px;
    animation: scale 2s 0s infinite;
   }
   .num2{
    width: 10px;
    height: 100px;
    background: #c5acac;
    margin: 0px 10px;
    animation: scale 3s 0s infinite;
   }
   .num3{
    width: 10px;
    height: 100px;
    background: #4b2a2a;
    margin: 0px 10px;
    animation: scale 1.6s 0s infinite;
   }
   @keyframes scale {
    0%{
        height: 100px;
    }
    50%{
        height: 200px;
    }
    100%{
        height: 100px;
    }
   }
    </style>
</head>
<body>
    <div class="color-box"></div>
    <div class="btn"><button class="butn">Subscribe <div class="layer"></div></button></div>
 <div class="car-move">
<img  class="car-img " src=" car.jpg" alt="">

<div class="wheels">
    <img src="wheels.jpeg" alt="">
    <img src="wheels.jpeg" alt="">
</div>


 </div>

 <div class="lines">
    <div class="num1"></div>
    <div class="num2"></div>
    <div class="num3"></div>
 </div>
    
</body>
</html>
